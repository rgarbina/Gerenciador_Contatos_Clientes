version: '3.4'

networks:
  dev-network:
    driver: bridge

services:
  gerenciador_contatos_clientes_back:
    depends_on:
      - "postgres16"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__DefaultConnection=User ID =postgres;Password=admin;Host=postgres16;Port=5432;Database=gerenciador-contatos; Integrated Security=true;Pooling=true;
    ports:
      - "5009:8080"
      - "7010:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - dev-network

  blazorapp:
    depends_on:
        - gerenciador_contatos_clientes_back
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
        - "5000:80"
        - "7001:443"
    networks:
          - dev-network

  postgres16:
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=gerenciador-contatos
    ports:
      - "5432:5432"
    volumes:
      - ${APPDATA}/PostgreSQL:/var/lib/postgresql/data
    networks:
      - dev-network

volumes:
    app_data:
